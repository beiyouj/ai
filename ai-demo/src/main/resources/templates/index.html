<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Ai Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<h1>Hello My Ai Demo!</h1>
<div id="app">
    <h1>NLP纠错</h1>
    <el-input placeholder="请输入内容" v-model="nlp_input" clearable> </el-input>
    <el-input
            type="textarea"
            :rows="2"
            placeholder="识别结果"
            v-model="nlp_output"
    >
    </el-input>
    <el-button type="primary" @click="nlp_correction">纠错</el-button>

    <h1>图像识别</h1>
<!--    <el-input placeholder="请输入内容" v-model="img_input" clearable> </el-input>-->
    <el-upload
            class="upload-demo"
            drag
            action="http://localhost:8080/img"
            :on-success="imgUploadFile"
            multiple>
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        <div class="el-upload__tip" slot="tip">只能上传 jpg/png 文件，且不超过 500kb</div>
    </el-upload>
    <el-input
            type="textarea"
            :rows="2"
            placeholder="识别结果"
            v-model="img_output"
    >
    </el-input>

    <h1>文字识别</h1>
    <el-upload
            class="upload-demo"
            drag
            action="http://localhost:8080/word"
            :on-success="wordUploadFile"
            multiple>
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        <div class="el-upload__tip" slot="tip">只能上传 jpg/png 文件，且不超过 500kb</div>
    </el-upload>
<!--    <el-input placeholder="请输入内容" v-model="word_input" clearable> </el-input>-->
    <el-input
            type="textarea"
            :rows="2"
            placeholder="识别结果"
            v-model="word_output"
    >
    </el-input>

</div>

</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js" ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            "nlp_input":"",
            "nlp_output":"",
            "img_input":"",
            "img_output":"",
            "word_input":"",
            "word_output":"",
        },
        methods: {
            nlp_correction() {
                axios.get("http://localhost:8080/nlp", {
                    params: {
                        text: this.nlp_input
                    }
                }).then(res => {
                    this.nlp_output = res.data;
                    console.log(res.data);
                })

            },
            imgUploadFile(res,file){

                console.log(res.result);
                word_output =res.result;
            },
            wordUploadFile(res,file){

                console.log(res.result);
                word_output =res.result;
            },

        }

    });
</script>
</html>
